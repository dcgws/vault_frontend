<div id="jcva-toolbar" class="toolbar">
  <!-- <a class="mr-4" (click)="toggleSidenav()">
      <i id="sidenav-toggle" class="fas fa-angle-left fa-3x sidenav-toggle"></i>
    </a> -->
  <div class="input-with-icon">
    <div class="search-input-icon">
      <i class="fas fa-search"></i>
    </div>
    <input class="search-input" type="text" placeholder="Search in Vault" />
    <div class="filter-input-icon">
      <i class="fas fa-filter"></i>
    </div>
  </div>
  <span class="filler"></span>
  <i class="fas fa-cog fa-2x" style="color: white; margin-right: 2rem"></i>
  <div
    *ngIf="userInfo && userInfo.profile_image_url === ''"
    class="user-avatar user-avatar-sm mr-3"
  >
    <a nz-dropdown [nzDropdownMenu]="menu1" nzPlacement="bottomRight">
      {{
        userInfo.first_name.substring(0, 1).toUpperCase() +
          userInfo.last_name.substring(0, 1).toUpperCase()
      }}
    </a>
    <nz-dropdown-menu #menu1="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="openLogoutModal()">Logout</li>
      </ul>
    </nz-dropdown-menu>
  </div>
  <div
    *ngIf="userInfo && userInfo.profile_image_url !== ''"
    class="user-avatar user-avatar-sm ml-3"
  >
    <a nz-dropdown [nzDropdownMenu]="menu2" nzPlacement="bottomRight">
      <img [src]="userInfo.profile_image_url" alt="" />
    </a>
    <nz-dropdown-menu #menu2="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="openLogoutModal()">Logout</li>
      </ul>
    </nz-dropdown-menu>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Logout"
  (nzOnCancel)="closeLogoutModal()"
>
  <ng-container *nzModalContent>
    <p>Are you sure you want to logout?</p>
  </ng-container>
  <div *nzModalFooter class="d-flex justify-content-end">
    <button nz-button nzType="default" (click)="closeLogoutModal()">
      Cancel
    </button>
    <button nz-button nzType="primary" (click)="logout()">Yes</button>
  </div>
</nz-modal>
