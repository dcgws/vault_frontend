<div class="login-page">
  <div class="login-page-bg">
    <video #backgroundVideo src="assets/videos/Vault Video_15s.mp4"></video>
  </div>
  <div class="login-wrapper row">
    <div class="col flex-spanner"></div>
    <div class="login-form-wrapper col">
      <div class="login-form">
        <div class="d-flex justify-content-center">
          <img src="assets/logos/Logo_Vault_Default.svg" alt="" />
        </div>
        <p class="jcva-card-header-orange mt-3">
          Sign in
        </p>
        <form
          *ngIf="!showForgotPassword"
          class="mt-3"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <div>
            <label class="input-label-white">User ID</label>
            <jcva-input
              mode="white"
              placeholder=""
              [parentFormControl]="loginForm.controls.username"
              [hasError]="!!errorMessage"
            ></jcva-input>
          </div>
          <div class="mt-3">
            <label class="input-label-white">Password</label>
            <jcva-input
              type="password"
              mode="white"
              placeholder=""
              [parentFormControl]="loginForm.controls.password"
              [hasError]="!!errorMessage"
            ></jcva-input>
          </div>
          <div class="mt-3">
            <button
              class="custom-login-btn vault-enter-button"
              type="submit"
              nz-button
              nzType="primary"
              [nzLoading]="isSubmitting"
            >
              Enter
            </button>
          </div>
          <div
            class="alert alert-danger d-flex align-items-center mt-3"
            role="alert"
            [ngClass]="{ invisible: !errorMessage }"
          >
            <i class="fas fa-exclamation-triangle me-2"></i>
            <p class="me-auto">{{ errorMessage }}</p>
            <a type="button" data-dismiss="alert" (click)="errorMessage = null">
              <i class="fas fa-times"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
